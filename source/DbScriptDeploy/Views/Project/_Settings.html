<div id="content_settings">
    <form class="form-horizontal" _lpchecked="1">
        <div class="row clearfix">
            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                <label for="timeout">Command Timeout</label>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                <div class="form-group">
                    <div class="form-line">
                        <input type="number" id="timeout" class="form-control" placeholder="Command timeout (0 for unlimited)" autocomplete="off" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
                <button type="button" class="btn btn-primary m-t-15 waves-effect">SAVE</button>
            </div>
        </div>
    </form>
</div>
